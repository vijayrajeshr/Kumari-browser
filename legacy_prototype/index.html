<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project K Browser</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Modular CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- Browser Container -->
  <div class="browser-container">
    <!-- Tab Bar (Vivaldi Style: Top) -->
    <div class="tab-bar" id="tabBar">
      <!-- Tabs will be dynamically added here -->
    </div>

    <!-- Navigation Bar (Browser Header) -->
    <header class="browser-header">
      <div class="nav-controls">
        <button class="nav-btn" id="backBtn" title="Back" disabled>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <button class="nav-btn" id="forwardBtn" title="Forward" disabled>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
        <button class="nav-btn" id="reloadBtn" title="Reload">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
        <button class="home-btn" id="homeBtn" title="Home">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </button>
      </div>

      <div class="address-bar-container">
        <svg class="address-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="addressBar" class="address-bar" placeholder="Enter URL or search...">
        <button class="bookmark-btn" title="Bookmark this page">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </button>
      </div>

      <div class="header-actions">
        <button class="btn-reading-mode" id="readingModeBtn" title="Enter Reading Mode">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
        </button>
        <div class="user-icon-container">
          <button class="user-icon" id="userIcon">
            <span>V</span>
          </button>
          <!-- User tooltip content remains same -->
          <div class="user-tooltip">
            <div class="user-info">
              <div class="user-name">Vijay Rajesh</div>
              <div class="user-email">vijayrajeshr@gmail.com</div>
            </div>
            <div class="user-divider"></div>
            <a href="https://github.com/vijayrajeshr" target="_blank" class="user-menu-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
              GitHub Profile
            </a>
            <a href="https://www.linkedin.com/in/vijayrajeshr" target="_blank" class="user-menu-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
              </svg>
              LinkedIn Profile
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Bookmarks Bar -->
    <div class="bookmarks-bar">
      <button class="bookmark-item">
        <img src="https://www.google.com/s2/favicons?domain=gmail.com" alt="">
        <span>Inbox (1)</span>
      </button>
      <button class="bookmark-item">
        <img src="https://www.google.com/s2/favicons?domain=youtube.com" alt="">
        <span>YouTube</span>
      </button>
      <button class="bookmark-item">
        <img src="https://www.google.com/s2/favicons?domain=aws.amazon.com" alt="">
        <span>AWS Console</span>
      </button>
      <button class="bookmark-item">
        <img src="https://www.google.com/s2/favicons?domain=github.com" alt="">
        <span>GitHub</span>
      </button>
      <button class="bookmark-item">
        <img src="https://www.google.com/s2/favicons?domain=linear.app" alt="">
        <span>Linear</span>
      </button>
      <button class="bookmark-item">
        <img src="https://www.google.com/s2/favicons?domain=notion.so" alt="">
        <span>Notion</span>
      </button>
    </div>

    <!-- Welcome Screen -->
    <div class="viewport" id="viewport">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
          <h1>Project K</h1>

          <!-- Google Search Bar -->
          <div class="google-search-container">
            <div class="google-search-bar" id="googleSearchBar">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input type="text" id="searchInput" placeholder="Search Google or type a URL">
            </div>
          </div>

          <div class="home-links">
            <a href="https://github.com" target="_blank" class="home-link" id="githubLink">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
              <span>GitHub</span>
            </a>
            <button class="home-link" data-url="https://www.wikipedia.org">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
              </svg>
              <span>Wikipedia</span>
            </button>
            <button class="home-link" data-url="demo:article">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
              </svg>
              <span>Demo</span>
            </button>
            <button class="home-link" id="noteBtn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              <span>Notes</span>
            </button>
          </div>
        </div>
      </div>
      <!-- Iframe container for web content -->
      <div class="iframe-container" id="iframeContainer" style="display: none;">
        <iframe id="webView"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation"></iframe>
      </div>
      <!-- Error message container -->
      <div class="error-message" id="errorMessage" style="display: none;">
        <div class="error-content">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <h2>Unable to Load Page</h2>
          <p id="errorText">This website blocks embedding in iframes for security reasons.</p>
          <div class="error-actions">
            <button class="btn btn--primary" id="openInNewWindowBtn">Open in New Window</button>
            <button class="btn btn--outline" id="retryBtn">Retry</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Reading Mode Panel -->
    <div class="reading-mode-panel" id="readingModePanel">
      <div class="reading-controls">
        <button class="reading-control-btn" id="exitReadingBtn" title="Exit Reading Mode">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          <span>Exit</span>
        </button>

        <div class="reading-control-group">
          <span class="control-label">Text Size:</span>
          <button class="text-size-btn" data-size="14">A-</button>
          <button class="text-size-btn active" data-size="18">A</button>
          <button class="text-size-btn" data-size="24">A+</button>
          <button class="text-size-btn" data-size="32">A++</button>
        </div>

        <div class="reading-control-group">
          <span class="control-label">Theme:</span>
          <button class="theme-toggle-btn" id="themeToggleBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
        </div>

        <div class="reading-control-group">
          <span class="control-label">Line Spacing:</span>
          <button class="spacing-btn" data-spacing="1.4">1.4x</button>
          <button class="spacing-btn active" data-spacing="1.6">1.6x</button>
          <button class="spacing-btn" data-spacing="1.8">1.8x</button>
        </div>
      </div>

      <div class="reading-content" id="readingContent">
        <div class="article-container">
          <h1 class="article-title" id="articleTitle"></h1>
          <div class="article-meta" id="articleMeta"></div>
          <div class="article-body" id="articleBody"></div>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
      <div class="spinner"></div>
    </div>

    <!-- Note Modal -->
    <div class="note-modal" id="noteModal">
      <div class="note-modal-content">
        <div class="note-modal-header">
          <h2>Note</h2>
          <button class="note-close-btn" id="noteCloseBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="note-modal-body">
          <textarea id="noteTextarea" class="note-textarea" placeholder="Write your note here..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Modular JavaScript -->
  <script src="js/utils.js"></script>
  <script src="js/browser-state.js"></script>
  <script src="app.js"></script>
</body>

</html>
